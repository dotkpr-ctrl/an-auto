    <title>AutoOS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #18181b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #52525b; 
      }
      body {
        background-color: #000;
        color: #fff;
        overflow: hidden; /* Prevent body scroll, handle in app */
        font-family: system-ui, -apple-system, sans-serif;
      }

      /* JOYSTICK / CONTROLLER NAVIGATION SUPPORT */
      /* Make focus extremely visible for non-touch interaction */
      :focus-visible {
        outline: 4px solid #3b82f6; /* Blue-500 */
        outline-offset: 2px;
        border-radius: 4px;
        z-index: 50;
      }
      
      /* Ensure buttons inside rounded containers have matching focus rings */
      button:focus-visible {
        box-shadow: 0 0 0 4px #3b82f6;
        outline: none;
      }
    </style>
